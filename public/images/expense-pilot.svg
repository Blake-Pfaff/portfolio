  <text x="400" y="220" font-family="Arial, sans-serif" font-size="180" fill="#64ffda" text-anchor="middle" font-weight="bold" opacity="0.15">$</text>
  
  <!-- Receipt icon -->
  <rect x="280" y="80" width="240" height="240" rx="8" fill="#172a45" stroke="#64ffda" stroke-width="3"/>
  <line x1="310" y1="120" x2="490" y2="120" stroke="#64ffda" stroke-width="2" opacity="0.6"/>
  <line x1="310" y1="160" x2="450" y2="160" stroke="#8892b0" stroke-width="2" opacity="0.6"/>
  <line x1="310" y1="200" x2="470" y2="200" stroke="#8892b0" stroke-width="2" opacity="0.6"/>
  <line x1="310" y1="240" x2="430" y2="240" stroke="#8892b0" stroke-width="2" opacity="0.6"/>
  <line x1="310" y1="280" x2="490" y2="280" stroke="#64ffda" stroke-width="3"/>
  
