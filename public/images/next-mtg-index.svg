  <circle cx="520" cy="190" r="25" fill="none" stroke="#64ffda" stroke-width="2"/>
  
  <!-- Stars in mana symbols -->
  <text x="280" y="200" font-family="Arial, sans-serif" font-size="28" fill="#64ffda" text-anchor="middle">★</text>
