<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a192f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#112240;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#grad5)"/>
  
  <!-- Browser window -->
  <rect x="120" y="80" width="560" height="280" rx="8" fill="#172a45" stroke="#64ffda" stroke-width="3"/>
  
  <!-- Browser top bar -->
  <rect x="120" y="80" width="560" height="40" rx="8" fill="#64ffda" opacity="0.2"/>
  <circle cx="150" cy="100" r="6" fill="#64ffda"/>
  <circle cx="175" cy="100" r="6" fill="#64ffda"/>
  <circle cx="200" cy="100" r="6" fill="#64ffda"/>
  
  <!-- Code brackets -->
  <text x="400" y="240" font-family="monospace" font-size="120" fill="#64ffda" text-anchor="middle" opacity="0.6">&lt;/&gt;</text>
  
  <!-- Decorative dots -->
  <circle cx="250" cy="200" r="4" fill="#64ffda" opacity="0.8"/>
  <circle cx="550" cy="200" r="4" fill="#64ffda" opacity="0.8"/>
  <circle cx="250" cy="280" r="4" fill="#64ffda" opacity="0.8"/>
  <circle cx="550" cy="280" r="4" fill="#64ffda" opacity="0.8"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="32" fill="#64ffda" text-anchor="middle" font-weight="bold">
    Portfolio
  </text>
